<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Новый юзер</title>
</head>
<body>

<form th:method="POST" th:action="@{/users}" th:object="${user}">
    <label for="name">Введите имя юзера: </label>
    <input type="text" th:field="*{name}" id="name" required/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Имя некорректное</div>
    <br/>
    <label for="lastName">Введите фамилию юзера: </label>
    <input type="text" th:field="*{lastName}" id="lastName" required/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{lastName}">Фамилия некорректная</div>
    <br/>
    <label for="age">Введите возраст юзера: </label>
    <input type="text" th:field="*{age}" id="age" required/>
    <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Возраст некорректен</div>
    <br/>
    <label for="email">Введите емайл юзера: </label>
    <input type="text" th:field="*{email}" id="email" required/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{email}">Емайл адрес некорректный</div>
    <br/>
    <input type="submit" value="Создать юзера!"/>
</form>

</body>
</html>
